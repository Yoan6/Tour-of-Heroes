<h2>Top Heroes</h2>
<div class="heroes-menu">
    <a *ngFor="let hero of heroes"
    routerLink="/heroes/{{hero.id}}">
    {{hero.name}}
    </a>
</div>

<h2>Top Weapons</h2>
<div class="heroes-menu">
  <a *ngFor="let weapon of weapons"
     routerLink="/weapons/{{weapon.id}}">
    {{weapon.name}}
  </a>
</div>
